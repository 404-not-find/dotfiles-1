project_name: marketplace-puppet
project_root: ~/src/marketplace-puppet/
socket_path: ~/tmp/tmux-marketplace-puppet
windows:
  - editor:
      layout: 9913,160x96,0,0[160x84,0,0,0,160x11,0,85{110x11,0,85,4,49x11,111,85,5}]
      panes:
        - vim
        - #empty
  - master: vagrant up --provision master && vagrant ssh master
  - buildbox: vagrant up --provision buildbox && vagrant ssh buildbox
  - mp_web: vagrant up --provision mp_web && vagrant ssh mp_web
  - web01: vagrant up --provision web01 && vagrant ssh web01
